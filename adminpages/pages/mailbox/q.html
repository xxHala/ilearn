                                         var xmlhttp = new XMLHttpRequest();

                  function removeC (id)
                  {
                                        var data = new FormData();
                                        data.append("do", "Remove");
                                        data.append("cid", id);
                                                                   
                                         var xmlhttp = new XMLHttpRequest();
                                         xmlhttp.open("POST", "../../../php/q.php");
                                         xmlhttp.onreadystatechange = function() {
                                         if (this.readyState == 4 && this.status == 200) {
                                         
                                         if (this.responseText)
                                         {
                                          document.getElementById("c"+id).style.display = "none";
                                          
                                        }
                                         
                                         }
                                         } ;
                                         xmlhttp.send(data);
                  }
                                            
                  function acceptC (id)
                  {
                                        var data = new FormData();
                                        data.append("do", "Accept");
                                        data.append("cid", id);
                                                                   
                                         var xmlhttp = new XMLHttpRequest();
                                         xmlhttp.open("POST", "../../../php/q.php");
                                         
                                         xmlhttp.onreadystatechange = function() {
                                         if (this.readyState == 4 && this.status == 200) {
                                         if (this.responseText) 
                                         {
                                         document.getElementById("acceptButton"+id).style.display = "none";
                                         document.getElementById("Badge"+id).innerHTML= '  <span class="badge badge-success">تم قبول السؤال</span>';
                                         
                                         }
                                         } }; 
                                         xmlhttp.send(data);
