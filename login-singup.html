 <script>
function check(email) 
{
if (email=="") {
    document.getElementById("d1").innerHTML="";
    return;
  }
 else
 {
var xhttp;
  xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200)
    document.getElementById("d1").innerHTML = this.responseText; //here
    //alert(this.responseText);
  };
  xhttp.open("GET", "data.php?do=E"+email, true);
  xhttp.send();     
  
}
}
function Check(email) 
{
if (email=="") {
    document.getElementById("d2").innerHTML="";
    return;
  }
 else
 {
var xhttp;
  xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200)
    document.getElementById("d2").innerHTML = this.responseText; //here
    //alert(this.responseText);
  };
  xhttp.open("GET", "data.php?do=e"+email, true);
  xhttp.send();     
  
}
}

function login(){

  var data = new FormData();
  data.append('email', document.getElementById("email").value);
  data.append('password', document.getElementById("pass").value);
 

  var xhr = new XMLHttpRequest();
  xhr.open("POST", "signin.php");
  xhr.onload = function() {


        if (this.response == 1)                                                  // student 
                location.href = "http://i-learn.atwebpages.com/index.html"; 
        else if (this.response == 2)                                            //teacher 
                location.href = "http://i-learn.atwebpages.com/adminpages/techercontrol/techercontrol.html"; 
        else if (this.response == 3)                                            //admin
                location.href = "http://i-learn.atwebpages.com/adminpages/"; 

        else { 	  
            //alert("Invalid user or password");
            location.href = "http://i-learn.atwebpages.com/login-singup.html"; 
            document.getElementById("d3").style.display = "inline-block";    
         }
  };
   
  xhr.send(data);
}
